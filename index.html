<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-4 col_margin">
                    <div class="col_pink">START BOOTSTRAP</div>
                </div>
                <div class="col-4 col_margin">
                    <div class="col_pink"></div>
                </div>
            </div>
        </div>
    </header>


    <main>

        <div class="background_green">
            <div class="container">
                <div class="row">
                    <div class="col-12 col_pink text-center col_margin">   
                    </div>
                </div>
            </div>

        </div>

        <div class="background_white">
            <div class="container">
                <div class="row">
                    <div class="col-12 col_pink text-center col_margin"></div>
                </div>
                
                <div class="row g-5">
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                   
                 
                </div>

            </div>
            
        </div>

        <div class="background_green">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 text-center col_margin">
                        <div class="col_pink"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 text-center col_margin">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 text-center col_margin">
                        <div class="col_pink"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="col_pink"></div>
                    </div>
                </div>

            </div>

        </div>

        <div class="background_white">
            <div class="container">
                <div class="row">
                    <div class="col-12 col_pink text-center"></div>
                </div>
                <div class="row">
                    <div class="col-12 col_pink text-center"></div>
                </div>
                <div class="row">
                    <div class="col-12 col_pink text-center"></div>
                </div>
            </div>

            
        </div>

        <div class="background_grey">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 col_margin text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-4 col_margin text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-4 col_margin text-center">
                        <div class="col_pink"></div>
                    </div>
                </div>
            </div>

            
        </div>





    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center col_margin">
                    <div class="col_pink"></div>
                </div>
            </div>
        </div>

    </footer>
    
</body>
</html>
