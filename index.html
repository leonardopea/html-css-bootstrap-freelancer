<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container-md">
            <div class="row justify-content-between align-items-center">
                <div class="col-5 col_margin">
                    <div>START BOOTSTRAP</div>
                </div>
                <ul class="col-5 col_margin font_size">
                    
                    <li class="visible">PORTFOLIO</li>
                    <li class="visible">ABOUT</li>
                    <li class="visible">CONTACT</li>
                    <li>
                        <i class="fa-solid fa-bars hamburger" style="color: #c0c0c0; font-size: 20px;"></i>
                    </li>
                        
                    
                </ul>
                    
                
            </div>
        </div>
    </header>


    <main>

        <div class="background_green">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 text-center col_margin">
                        <img id="img_avatar" src="./img/avatar.svg" alt="">   
                        <h1>START BOOTSTRAP</h1>
                        <div class="star">
                            <hr class="riga_bianca">
                            <i class="fa-solid fa-star" style="color: #ffffff; font-size: 30px;"></i>
                            <hr class="riga_bianca">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="background_white">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 col_pink text-center col_margin"></div>
                </div>
                
                <div class="row g-5">
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 text-center">
                        <div class="col_pink"></div>
                    </div>
                   
                 
                </div>

            </div>
            
        </div>

        <div class="background_green">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 text-center col_margin">
                        <div class="col_pink"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 text-center col_margin">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-6 text-center col_margin">
                        <div class="col_pink"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="col_pink"></div>
                    </div>
                </div>

            </div>

        </div>

        <div class="background_white">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 col_pink text-center"></div>
                </div>
                <div class="row">
                    <div class="col-12 col_pink text-center"></div>
                </div>
                <div class="row">
                    <div class="col-12 col_pink text-center"></div>
                </div>
            </div>

            
        </div>

        <div class="background_grey">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 col-md-4 col_margin text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-4 col_margin text-center">
                        <div class="col_pink"></div>
                    </div>
                    <div class="col-12 col-md-4 col_margin text-center">
                        <div class="col_pink"></div>
                    </div>
                </div>
            </div>

            
        </div>





    </main>

    <footer>
        <div class="container-md">
            <div class="row">
                <div class="col-12 text-center col_margin">
                    <div class="col_pink"></div>
                </div>
            </div>
        </div>

    </footer>
    
</body>
</html>
